<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-image-container">
    <header>
      <nav class="nav">
        <svg class="logo">
          <use xlink:href="./icons8-game-of-thrones.svg#1"></use>
        </svg>
        <!-- <h1>Game of Thrones</h1> -->
        <ul class="nav__links">

          <li class="nav__item">
            <div class="dropdown">
              <a class="nav__link" href="#Houses" id="housesLink">Houses</a>
              <div class="dropdown-content" id="house-lists">
                <input type="text" id="HouseSearch" onkeyup="HousesSearchBar()" placeholder="Search for Houses..">
              </div>
            </div>
          </li>

          <li class="nav__item">
            <div class="dropdown">
              <a class="nav__link" href="#Persons" id="PersonsLink">Persons</a>
              <div class="dropdown-content" id="persons-list">
                <input type="text" id="PersonSearch" onkeyup="PersonSearchBar()" placeholder="Search for names..">
              </div>
            </div>
          </li>
          <li class="nav__item">
            <div class="dropdown">
              <a class="nav__link" href="#Quotes" onclick="QuotesClicked()" id="QuotesLink">Quotes</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="drawHouse">

      <button style="display: none;">Change Quotations</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
